<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empréstimo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <th><img class="Livro" src="assets/imagens/livro.logo.bibliotech.png"></img></th>
            <a href="inicio.html">INICIO</a>
            <a href="lista_aluno.html">ALUNOS</a>
            <a href="lista_livro.html">ACERVO</a>
            <a href="lista_emprestimo.html">EMPRÉSTIMO</a>
        </nav>
    </header>
    <h1>CADASTRO EMPRÉSTIMO</h1>
    <div class="container-formulario">
        <form action="">
            <label>
                ID ALUNO
                <br>
                <input type="number" name="input-id-aluno" placeholder="Informe o id do aluno" required>
            </label>
            <label>
                ID LIVRO
                <br>
                <input type="number" name="input-id-livro" placeholder="Informe o id do livro" required>
            </label>
            <label>
                DATA DE EMPRÉSTIMO
                <br>
                <input type="date" name="input-dataEmp" placeholder="empréstimo do livro" required>
            </label>
            <label>
                STATUS
                <br>
                <input type="text" name="input-status" placeholder="Status do livro" required>
            </label>
        </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>
 
</html>
